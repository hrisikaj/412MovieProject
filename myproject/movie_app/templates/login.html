{% extends 'base.html' %}

{% block title %}Login - Movie Wrapped{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto;">
        <h1 style="text-align: center; margin-bottom: 2rem;">Login to Movie Wrapped</h1>
        
        <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem;">
            Don't have an account? <a href="{% url 'register' %}" style="color: #667eea; text-decoration: none; font-weight: bold;">Register here</a>
        </p>
    </div>
{% endblock %}
